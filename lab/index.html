<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f6f9fc;
            padding: 0;
            color: #333;
            margin: 0;
        }
        form {
            max-width: 450px; /* Reduced width */
            margin: 40px auto 0;
            padding: 40px; /* Reduced padding */
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin: 8px 0 4px;
            font-weight: bold;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 8px; /* Reduced padding */
            margin: 5px 0;
            border: 1px solid #00796b;
            border-radius: 5px;
            transition: border-color 0.3s, background-color 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #004d40;
            background-color: #f1f8e9;
            outline: none;
        }
        button {
            background-color: #00796b;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #004d40;
        }
        .cancel-btn {
            background-color: #e57373; /* Light red for cancel */
        }
        .cancel-btn:hover {
            background-color: #c62828;
        }
        .read-only {
            background-color: #f0f0f0;
            cursor: not-allowed;
        }
        .success-message {
            display: none;
            margin-top: 15px;
            color: #388e3c;
            text-align: center;
            font-weight: bold;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f9fc;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background-color: #fff;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #222;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #222;
            font-size: 16px;
        }

        .auth-buttons a {
            margin-left: 20px;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #00c1a1;
            color: #00c1a1;
            border-radius: 5px;
            font-weight: bold;
        }

        .auth-buttons a.signup {
            background-color: #00c1a1;
            color: #fff;
        }

        /* Style for login/signup section */
        .auth-container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .tab {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .tab button {
            background-color: #f6f9fc;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            outline: none;
        }

        .tab button.active {
            border-bottom: 2px solid #00c1a1;
            font-weight: bold;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #00c1a1;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #009688;
        }
        .nav-menu {
            display: flex;
            gap: 50px;
            align-items: center;
        }
        .img-logo {
            height: 50px;
            width: 50px;
        }
        .img-logo img {
            width: 100%;
            height: 100%;
        }
        form div input, form div textarea {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header>
        <nav class="nav-menu">
            <div class="img-logo">
                <img src="/images/logo.png" alt="">
            </div>
            <ul>
                <li><a href="./">Home</a></li>
                <li><a href="./about">About</a></li>
                <li><a href="./lab">Labs</a></li>
                
            </ul>
        </nav>
        </header>
        
    <form id="courseForm">
        <h2>Create or Update Course</h2>
    <div>
        <label>Course ID (Auto-generated)</label>
        <input type="text" id="courseId" class="read-only" readonly>
    </div>
    <div>
        <label>Course Name</label>
        <input type="text" id="courseName" placeholder="Enter course name" required maxlength="255">
    </div>
    <div>
        <label>Course Description (optional)</label>
        <textarea id="courseDescription" placeholder="Enter course description" rows="4"></textarea>
    </div>

        <label>Instructor</label>
        <select id="instructorSelect" required>
            <option value="">Select an instructor</option>
            <option value="instructor1">Instructor 1</option>
            <option value="instructor2">Instructor 2</option>
        </form>
